<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018 Albuquerque International Balloon Fiesta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>

    <!-- Panorama loaded from a single image. -->
<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "ignoreGPanoXMP": true,
    "haov": 190,
    "vaov": 32.4,
    "minHfov": 10,
    "maxHfov": 120,
    "panorama": "assets/balloon-fiesta-16384.jpg",
});
</script>

</body>
</html>
