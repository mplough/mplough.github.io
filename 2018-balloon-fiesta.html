<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018 Albuquerque International Balloon Fiesta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>

<!-- Panorama loaded from tiles. -->
<div id="panorama"></div>
<script>
    pannellum.viewer('panorama', {
        "autoLoad": true,
        "type": "multires",
        "hfov": 100.0,
        "haov": 190.0,
        "minYaw": -95.0,
        "yaw": -45.0,
        "maxYaw": 95.0,
        "vaov": 33.0,
        "vOffset": 0.0,
        "minPitch": -16.5,
        "pitch": 0.0,
        "maxPitch": 16.5,
        "minHfov": 10,
        "maxHfov": 120,
        "type": "multires",
        "multiRes": {
            "basePath": "assets/balloon-fiesta/tiles",
            "path": "/%l/%s%y_%x",
                "path": "/%l/%s%y_%x",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 7,
                "cubeResolution": 17680
            }
    });
</script>

</body>
</html>
